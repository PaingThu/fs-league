<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funabori Super League</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css?20220213-002">
    <!-- <meta http-equiv="refresh"
        content="0; url = http://127.0.0.1:5500/tables/" />  -->
</head>
<body>

    <section class="home shadow" id="app">
        <div class="container-fluid p-0 banner">
            <div class="banner-text">
                <img src="assets/img/fifa.png" alt="">
                <h1>Funabori Super League</h1>
            </div>
        </div>
        <div class="container video-section py-5">
            <div class="tab mb-5">
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <span class="nav-link active" @click="getMatches">
                            <img src="assets/img/premier-league.png" alt="">
                            Premier league
                        </span>
                    </li>
                    <!-- <li class="nav-item">
                        <a href="#" class="nav-link">Up Coming League</a>
                    </li> -->
                </ul>
            </div>
            <div class="row g-3 mb-5" v-for="data in matchData">
                <h4 class="mb-0">{{data.week}}</h4>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 youtube" v-for="match in data.matchList">
                    <div class="title">
                        <h5 class="text-center">{{match.home}} vs {{match.away}}</h5>
                    </div>
                    <div class="video">
                        <iframe v-if="match.youtube !=''" :src="'https://www.youtube.com/embed/'+match.youtube" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

                        </iframe>
                        <div class="no-video" v-if="match.youtube == ''">
                            <span>No Video Upload</span>
                        </div>
                        
                    </div>
                    <div class="detial">
                        <span>{{match.home}} {{match.hGoal}} : {{match.aGoal}} {{match.away}}</span>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/home.js?20220215-001"></script>
</body>
</html>
